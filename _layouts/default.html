<html>
  {% include head.html %}
  <body>
    {% include header.html %}
    <main>
      {{ content }}
      {% include footer.html %}
    </main>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>


  {% if page.flickity == true %}
        <script src="{{ "/js/flickity.pkgd.min.js" | prepend: site.baseurl }}"></script>
    {% endif %}

    {% if page.lightbox == true %}
        <script src="{{ "/js/jquery.fancybox.min.js" | prepend: site.baseurl }}"></script>
    {% endif %}

    {% if page.ion == true %}
        <script src="{{ "/js/ion.rangeSlider.min.js" | prepend: site.baseurl }}"></script>
        <script>$(".js-range-slider").ionRangeSlider();</script>
    {% endif %}

    {% if page.custom_js %}
    {% for js_file in page.custom_js %}
    <script src='{{ base }}/js/{{ js_file }}.js' type="text/javascript"></script>
    {% endfor %}
    {% endif %}

</html>
